<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />  
  <title>Exam</title>
  <script src="delegateOfCheck.js"></script>
  <script src="delegateOfCheckAll.js"></script>
</head>
<body>
  <script>
    let makeTable = window.opener.makeTable;
    let disableEles = window.opener.disableEles;
    var correctArray = JSON.parse(localStorage.getItem('correctArray'));
    let table = document.createElement('table');
    table.id = 'examTable';
    let examObject = JSON.parse(localStorage.getItem('examObject'));
    table.innerHTML = JSON.parse(localStorage.getItem('examTable'));
    document.body.appendChild(table);
    document.querySelector('tbody').addEventListener('click', delegateOfCheck, false);
    if (document.getElementById('calculate')) {      
      document.getElementById('calculate').addEventListener('click', e => {
        delegateOfCheckAll(examObject);
      }, false);
      document.querySelector('tbody').removeEventListener('click', delegateOfCheck);
    }
  </script>
</body>
</html>
